#OAuth2 인증 파일 샘플

# 구글 클라이언트 인증 페이지 : https://console.cloud.google.com/auth/clients?project=daring-octane-471501-u5&pli=1

spring.security.oauth2.client.registration.google.client-id=클라이언트 아이디 입력
spring.security.oauth2.client.registration.google.client-secret=시크릿 키
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google
spring.security.oauth2.client.registration.google.provider=google
